<!DOCTYPE html>

<head>

  <title>18+ Access</title>

    body {
      background-color: #111;
      color: #fff;

      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;

    a:hover {
      background-color: #c0055c;

</head>
<body>
  <div class="container">
    <h1>Adults Only (18+)</h1>
    <p>This site contains adult content. Are you 18 or older?</p>

</html>
